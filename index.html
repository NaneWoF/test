<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel WOF Technology</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="main.js"></script>
</head>
<body>
  <!-- LOGIN -->
  <div class="container" id="loginSection">
    <h2>Ingreso Administrador / Usuario</h2>
    <input type="email" id="loginEmail" placeholder="Correo" />
    <input type="password" id="loginPass" placeholder="Contraseña" />
    <button id="loginBtn">Ingresar</button>
    <br />
    <button id="registerRedirectBtn">Crear cuenta</button>
  </div>

  <!-- REGISTRO -->
  <div class="container" id="registerSection" style="display:none;">
    <h2>Registro</h2>
    <input type="email" id="registerEmail" placeholder="Correo" />
    <input type="password" id="registerPass" placeholder="Contraseña" />
    <button id="registerBtn">Registrar cuenta</button>
    <br />
    <button id="backLoginBtn">Volver al login</button>
  </div>

  <!-- VINCULAR DISPOSITIVO -->
  <div class="container" id="deviceSection" style="display:none;">
    <h2>Asociar Dispositivo</h2>
    <input type="text" id="deviceID" placeholder="Device ID" />
    <input type="text" id="deviceName" placeholder="Nombre Dispositivo" />
    <button id="vincularBtn">Vincular</button>
  </div>

  <!-- PANEL PRINCIPAL -->
  <div class="container" id="panelSection" style="display:none;">
    <h2>Panel de Dispositivo</h2>
    <p>Dispositivo: <strong id="nombreDispositivo"></strong></p>
    <button id="renombrarBtn">Renombrar</button>
    <button id="panelAdminBtn">Ver transmisores</button>
    <button id="logoutBtn">Cerrar sesión</button>
  </div>

  <!-- LISTA TRANSMISORES -->
  <div class="container" id="listaSection" style="display:none;">
    <h2>Lista de Transmisores</h2>
    <ul id="lista"></ul>
    <button id="btnProgramar">Agregar nuevo transmisor</button>
    <button id="volverPanelBtn">Volver al panel</button>
  </div>

  <!-- FORM NUEVO TRANSMISOR -->
  <div class="container" id="formSection" style="display:none;">
    <h2>Programar nuevo transmisor</h2>
    <p>Código capturado: <strong id="codigoDetectado">0</strong></p>
    <input type="text" id="nombre" placeholder="Nombre transmisor" />
    <input type="text" id="direccion" placeholder="Dirección" />
    <input type="text" id="idWeb" placeholder="ID Web" />
    <button id="guardarBtn">Guardar transmisor</button>
  </div>

  <!-- FOOTER -->
  <footer style="text-align:center; margin-top:30px;">
    <img src="logoWOF.png" alt="WOF Logo" style="max-width:150px; margin-top:20px;">
    <p>© 2025 WOF Technology - Todos los derechos reservados</p>
  </footer>
</body>
</html>
